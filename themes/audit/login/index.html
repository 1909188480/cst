<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>chainstar审核系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__JS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/admin.css">
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/rsa.js"></script>
    <script src="__JS__/layui/layui.all.js"></script>
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.min.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <style>
        .login .login-form input {color: #000;}
    </style>
    <![endif]-->
</head>
<body class="login" style="background-color: #aaaa00">
  <fieldset class="layui-elem-field layui-col-md4 layui-col-md-offset4" style="position: absolute;top: 25%;">
  <legend><h1>chainstar审核系统</h1></legend>
  <div class="layui-field-box" style="margin:20px ">
    <form class="layui-form login-form" action="{:url('audit/login/login')}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" class="layui-input">
            <input type="hidden" name="rsapass" id="rsapass">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-block">
            <input type="text" name="verify" required lay-verify="required" class="layui-input layui-input-inline" style="width: 40%">
            <img src="{:captcha_src()}" alt="点击更换" title="点击更换"  onclick="sss(this)" class="captcha">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*" onclick="return forrsa()">登 录</button>
        </div>
    </div>
    <input type="hidden" name="__token__" id='token' value="{$Request.token}" />
    </form>
  </div>
</fieldset>

<script>


    var layer = layui.layer,
    element = layui.element,
    laydate = layui.laydate,
    form = layui.form;
    function sss(e)
    {
        e.src='{:captcha_src()}?time='+Math.random();
        // console.log(e);
    }
    function forrsa()
    {
    
       var pass=document.getElementById("password");
        var rsapass=document.getElementById("rsapass");
        var time={$time};
        var rsapubkey='{$pubkey}';
        rsapass.value=any_rsa_pass(rsapubkey,time+"_"+pass.value);
        pass.value="";
        form.on('submit(*)', function (data) 
        {
            $.ajax({
            url: data.form.action,
            type: data.form.method,
            data: $(data.form).serialize(),
            success: function (info) 
            {
                // console.log(info);
                if (info.code === 1) 
                {
                    location.href = info.url;
                    // layer.msg(info.msg,{icon:6});
                }
                else
                {
                    layer.msg(info.msg,{icon:"&#xe69c;"});
                     var token=document.getElementById("token");
                     token.value=info.data.token;
                }
                $(".captcha").attr("src",'{:captcha_src()}?time='+Math.random());
                // console.log(info);
                // layer.msg(info.msg,{icon:"&#xe69c;"});
            }});
            return false;
        });
        return false;
    }
    

    // 定义全局JS变量
    var GV = {
        current_controller: "audit/{$controller|default=''}/"
    };
</script>
</body>
</html>
